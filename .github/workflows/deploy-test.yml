name: Deploy to TEST

on:
  push:
    branches:
      - test   # automatyczne uruchomienie po push/mergu na test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.TEST_SERVER_SSH_KEY }}

      - name: Deploy to TEST environment
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.TEST_SERVER_USER }}@${{ secrets.TEST_SERVER_HOST }} << 'EOF'
            cd /path/to/your/app
            git pull origin test
            docker compose down
            docker compose up -d --build
          EOF
